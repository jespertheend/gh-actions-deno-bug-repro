name: bug
on:
  push:
    branches: [main]

jobs:
  bug:
    runs-on: ubuntu-latest
    steps:
        - name: Setup repo
          uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8

        - name: Setup Deno
          uses: denoland/setup-deno@9db7f66e8e16b5699a514448ce994936c63f0d54
          with:
            deno-version: "1.30.2"

        - name: Run it
          run: deno run -A bug.js
